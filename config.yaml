# Qwen Project Configuration
# This file configures Qwen to automatically include your backend rules

# Default context to include in all prompts
default_context_file: "./backend_rules.txt"

# Prompt templates for common tasks
prompt_templates:
  code_generation: |
    Following these backend rules: {{backend_rules}}
    Generate code for the following: {{task}}
    
  refactoring: |
    Following these backend rules: {{backend_rules}}
    Refactor this code: {{code}} to improve: {{improvement}}

  review: |
    Using these backend rules: {{backend_rules}}
    Review this code: {{code}} for: {{review_aspect}}